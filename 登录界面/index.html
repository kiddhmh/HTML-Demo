<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!--面板-->
    <div id="panel">
        <!--面板的头部-->
        <div class="panel-top">
            <h2>欢迎登录CSDN官网</h2>
        </div>
        <!--面板的主要内容-->
        <div class="panel-content">
            <div class="int">
                <label><img src="images/icon_people.png"></label>
                <input type="text" placeholder="您的手机号/用户名">
            </div>
            <div class="int">
                <label><img src="images/icon_password.png"></label>
                <input type="password" placeholder="输入密码">
            </div>
            <div class="pwd-login">
                <a href="#" class="pwd-login-left"><input type="checkbox"><span>下次自动登录</span></a>
                <a href="#" class="pwd-login-right"><span>忘记密码?</span></a>
            </div>
            <div class="login">
                <button>登录</button>
            </div>
            <div class="reg">
                还没账号？<a href="#">马上注册</a>
            </div>
        </div>
        <!--面板的底部-->
        <div class="panel-footer">
            <span>社交账号登录</span>
            <img src="images/sina.png">
            <img src="images/weixin.png">
            <img src="images/qq.png">
        </div>
    </div>
</body>
</html>
