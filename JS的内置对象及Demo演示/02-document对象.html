<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
       document的用途:
       1.动态的获取当前网页中的任意一个标签
       2.动态的对获取到的标签进行CRUD
       增加(Create)、读取(Retrieve)（重新得到数据）、更新(Update)和删除(Delete)
    -->
    <script type="text/javascript">
        // 动态插入
        document.write('hello world!');
        // 插入标签
        document.write('<input type="date">');
        // 插入一张图片
        document.write('<img src="image/img_01.jpg">');
    </script>
</head>
<body>

</body>
</html>
